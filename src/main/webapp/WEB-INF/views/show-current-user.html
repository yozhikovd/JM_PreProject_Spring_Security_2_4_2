<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>AllUsers</title>

    <style>
        table {
            width: 100%;
            background: white;
            color: black;
            border-spacing: 1px;
        }

        td, th {
            background: whitesmoke; /* Цвет фона ячеек */
            padding: 5px; /* Поля вокруг текста */
        }
    </style>


</head>
<body>

<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>LastName</th>
        <th>Age</th>
        <th>E-Mail</th>
        <th>Username</th>
        <th>Password</th>
        <th>Role</th>
    </tr>
    <tr>
        <th><span th:text ="${user.getId()}"></span></th>
        <th><span th:text ="${user.getName()}"></span></th>
        <th><span th:text ="${user.getLastName()}"></span></th>
        <th><span th:text ="${user.getAge()}"></span></th>
        <th><span th:text ="${user.getEmail()}"></span></th>
        <th><span th:text ="${user.getUsername()}"></span></th>
        <th><span th:text ="${user.getPassword()}"></span></th>
        <th><span th:text ="${auth.getAuthorities()}"></span></th>
    </tr>
</table>
<hr>
<br>
<form action="/admin">
    <button>Go to Admin page</button>
</form>
<br>
<form th:action="@{/logout}" method="post">
    <input type="submit" value="Log out" />
</form>

</body>
</html>
